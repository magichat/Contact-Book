<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Import API thing -->

    <!-- <script src="lib/offline-json.json"></script> -->

    <!-- Vue.js dev -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Vue.js prod -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- App starts here -->
    <div id="app" class="appWrapper">
        <h1 class="header">Contact List</h1>

        <template v-for="result in results">
            <section class="card">
                <span class="card--firstName">{{result.firstName}}</span>
                <span class="card--lastName">{{result.lastName}}</span>
                <a class="card--phoneNumber" :href="'tel:' + result.phone">{{result.phone}}</a>
                <p class="card--viewMore">View More</p>
            </section>
        </template>

    </div>

    <!-- App Logic -->
    <script src="app/appcode.js"></script>
</body>
</html>
